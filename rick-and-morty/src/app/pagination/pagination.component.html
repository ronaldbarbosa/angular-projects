<nav *ngIf="response">
    <div class="btn-group btn-group-lg d-flex mx-auto w-25 my-2">
        <button type="button" class="btn btn-outline-dark w-25 mx-1"
        *ngIf="response.info.prev" (click)="previousPage()">Previous</button>
        <button type="button" class="btn btn-outline-dark w-25 mx-1"
        *ngIf="response.info.next" (click)="nextPage()">Next</button>
    </div>
</nav>
